prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_DEPRECATED)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .actions:
    login_module:           auth
    login_action:           index
    secure_module:          sfGuardAuth
    secure_action:          secure
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            15fd7770dfe88225961585bdffcebf557d576c44

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
    enabled_modules:      [default, login, sfGuardAuth,sfApply,sfGuardGroup, sfGuardUser, sfGuardPermission]
    I18n: true